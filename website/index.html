<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudflare Smart Tools - Advanced Cache Management & CDN Solutions</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Modular suite for advanced Cloudflare cache management, edge caching, and flexible CDN routing for modern web applications.">
  <meta name="keywords" content="Cloudflare, cache management, CDN, edge caching, WordPress, cache bypass, smart cache">
  <meta name="author" content="LoveDoLove">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="../images/logo.png">
  
  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #0ea5e9;
      --sidebar-width: 300px;
    }
    
    .cover-main {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out;
    }
    
    @keyframes octocat-wave {
      0%, 100% { transform: rotate(0); }
      20%, 60% { transform: rotate(-25deg); }
      40%, 80% { transform: rotate(10deg); }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: 'Cloudflare Smart Tools',
      repo: 'https://github.com/LoveDoLove/cloudflare-smart-tools',
      
      // Navigation
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      auto2top: true,
      
      // Cover page
      coverpage: true,
      onlyCover: false,
      
      // Search
      search: {
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 3,
        maxAge: 86400000,
        namespace: 'cloudflare-smart-tools'
      },
      
      // Footer
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      
      // Router
      routerMode: 'hash',
      
      // External links
      externalLinkTarget: '_blank'
    };
  </script>

  <!-- Docsify.js -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  
  <!-- Core Prism for syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
</body>
</html>
